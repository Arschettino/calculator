<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@100,600;106.5,472&amp;display=swap"
        rel="stylesheet">
    <link rel="styleSheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand="" class="previous-operand"></div>
            <div data-current-operand="" class="current-operand"></div>
        </div>
        <button data-number="7" class="number">7</button>
        <button data-number="8" class="number">8</button>
        <button data-number="9" class="number">9</button>
        <button data-display="clear" class="operator">C</button>
        <button data-display="clear all" class="operator" id="AC">AC</button>
        <button data-number="4" class="number">4</button>
        <button data-number="5" class="number">5</button>
        <button data-number="6" class="number">6</button>
        <button data-operator="divide" class="operator">รท</button>
        <button data-operator="multiply" class="operator">x</button>
        <button data-number="1" class="number">1</button>
        <button data-number="2" class="number">2</button>
        <button data-number="3" class="number">3</button>
        <button data-operator="plus" class="operator">+</button>
        <button data-operator="minus" class="operator">-</button>
        <button data-display="negative" class="operator">+/-</button>
        <button data-number="0" class="number">0</button>
        <button data-number="." class="operator">.</button>
        <button data-equals="equals" class="large-btn">=</button>
    </div>

    <script src="script.js"></script>


</body>

</html>
